<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product List</title>
  <style>
    body {
      background-color: pink;
      text-align: center;
    }
    h2 {
      color: white;
    }
    products {
      color: white;

    document.getElementById("MakeupProducts").innerText = products;

</body>
</html>
